        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "io.reactivex:rxandroid:$reactivexVersion"
    compile "io.reactivex:rxandroid:$reactivexVersion"
    compile "com.android.support:appcompat-v7:$androidtoolsVersion"
    compile "com.android.support:design:$androidtoolsVersion"
    compile "com.android.support:support-v4:$androidtoolsVersion"
    compile "com.squareup.retrofit2:adapter-rxjava:$retrofit2Version"
    compile "com.squareup.retrofit2:converter-gson:$retrofit2Version"
    compile "com.squareup.retrofit2:retrofit:$retrofit2Version"
    compile "com.squareup.okhttp3:okhttp:$okhttp3Version"
    compile "com.squareup.okhttp3:logging-interceptor:$okhttp3Version"
    provided "com.google.dagger:dagger-compiler:$daggerVersion"
    compile "com.google.dagger:dagger:$daggerVersion"
    compile "com.google.code.gson:gson:$gsonVersion"
    compile "com.squareup.picasso:picasso:$picassoVersion"
    compile "org.parceler:parceler-api:$parcelerVersion"
    compile "com.android.support:multidex:$multidexVersion"
    compile('com.twitter.sdk.android:twitter:2.2.0@aar')
    {
        transitive = true;
    }
    compile "com.google.android.gms:play-services-gcm:$playService"
    compile "com.google.firebase:firebase-messaging:$playService"
    compile "com.google.android.gms:play-services-maps:$playService"
//    compile 'com.android.support.constraint:constraint-layout:1.0.0-beta4'

    compile "com.google.android.gms:play-services-auth:$playService"
    compile "com.android.support:support-v4:$playService"
    compile 'com.intuit.sdp:sdp-android:1.0.3'
    compile "com.android.support:cardview-v7:$androidtoolsVersion"
    compile 'com.github.PhilJay:MPAndroidChart:v3.0.1'
    compile "com.google.android.gms:play-services-maps:$playService"
    compile "com.android.support:appcompat-v7:$playService"

    testCompile 'junit:junit:4.12'
}
apply plugin: 'com.google.gms.google-services'
