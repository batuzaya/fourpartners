apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

apply plugin: 'me.tatarka.retrolambda'


android {
    dexOptions {
        jumboMode true
    }
    signingConfigs {
        fourthpartner {
            keyAlias 'fourthpartner'
            keyPassword 'fpcharpixel'
            //storeFile file('C:/Users/ashu/Documents/keys/fourthpartnerenergy.jks')
            storePassword 'fp@charpixel16'
        }
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    dataBinding {
        enabled = true
    }
    defaultConfig {
        applicationId "com.charpixel.fourthpartnerenergy"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 3
